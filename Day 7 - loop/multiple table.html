<script>
    let n = "<table width='300' border='2' cellpadding = '3' cellspacing ='1'>"
    for (let i=1;i<=9;i++) {
        n+="<tr>";
        for (let j=2;j<=9;j++) {
            n += "<td>" + j +"x"+i+"="+i*j  + "</td>";
        }
        n=n+"</tr>";
    }
    document.write(n+"</table>");
</script>
