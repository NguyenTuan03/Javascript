<script>
    function checkPrime( n) {
        for (let i= 2;i<=Math.sqrt(n);i++) {
            if (n%i==0)
                return 0;
        }
        return 1;
    }
    let i =1,t=' ',d=1;
    while (d<=20) {
        if (checkPrime(i) ==1 && i!=1) {
            t =t+i+' ';
            d++;
        }
        i++;
    }
    document.write(t);
</script>
</html>
