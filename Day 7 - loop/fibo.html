<script> 
    let n = prompt("Enter n");
    let n0=0,n1 = 1,n2=1
    let i = 0,s=' ';
    while (i<n) {
        n0 = n1;
        n1 = n2;
        n2 = n0 + n1;
        s = s+ n2 + ' ';
        i++;
    }
    alert(s);
</script>
