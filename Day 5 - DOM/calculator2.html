<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="w-100 height-100 overflow-hidden p-4">
        <div class="row mb-3">
            <div class="col-12">
                <input type="number" class="text-end w-100 text-right">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">Rad</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">Deg</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">X!</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">(</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">)</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">%</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">AC</button>        
        </div>
        <div class="d-flex justify-content-between">
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">Inv</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">Sin</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">In</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">7</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">8</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">9</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">÷</button>
        </div>
        <div class="d-flex justify-content-between">
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">π</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">cos</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">log</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">4</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">5</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">6</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">x</button>        
        </div>
        <div class="d-flex justify-content-between">
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">e</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">tan</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">√</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">1</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">2</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">3</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">-</button>        
        </div>
        <div class="d-flex justify-content-between">
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">Ans</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">EXP</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">X<sup>y</sup></button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">0</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-bright">.</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-blue">=</button>
            <button class="width-max m-1 border-0 rounded-1 color-white background-dull">+</button>        
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
