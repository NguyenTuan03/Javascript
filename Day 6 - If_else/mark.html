<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính điểm ĐH Khối D</h2>
    <p>
        <span>Môn Toán</span>
        <input type="number" id="math">
    </p>
    <p>
        <span>Môn Văn</span>
        <input type="number" id="literature">
    </p>
    <p>
        <span>Môn Anh</span>
        <input type="number" id="english">
    </p>
    <p>
        <span>khu vực</span>
        <select name="" id="kvSelection">
            <option value="kv1">KV1</option>
            <option value="kv2">KV2</option>
            <option value="kv2-NT">KV2-NT</option>
            <option value="kv3">KV3</option>
        </select>
    </p>
    <button>Tính điểm</button>
    <h3 id="mark"></h3>
    <script>
        document.querySelector("button").addEventListener("click", () => {
            let sum = parseInt(document.getElementById("english").value) + parseInt(document.getElementById("literature").value) + parseInt(document.getElementById("math").value);
            let selectTion = document.getElementById("kvSelection").value;
            let extra = 0;
            switch (selectTion) {
                case "kv1": {
                    extra = 0.75;
                    break;
                }
                case "kv2":{
                    extra = 0.25;
                    break;
                }
                case "kv2-NT":{
                    extra = 0.5;
                    break;
                }
                case "kv3":{
                    extra = 0;
                    break;
                }
                default: 
                    extra = 0.75;
                    break;
            }
            document.querySelector("#mark").innerHTML = `Tổng điểm ĐH khối D của bạn là : ${sum + extra}`;
        })
    </script>
</body>
</html>
