<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>Document</title>
</head>
    <body class="vh-100 d-flex justify-content-center align-items-center">
        <div class="w-50 height-100 overflow-hidden p-4">
            <div class="row mb-3">
                <div class="col-12">
                    <input id="input" type="text" class="text-end w-100 text-right">
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button id="1" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">1</button>
                <button id="2" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">2</button>
                <button id="3" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">3</button>
                <button id="plus" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">+</button>        
            </div>
            <div class="d-flex justify-content-between">
                <button id="4" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">4</button>
                <button id="5" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">5</button>
                <button id="6" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">6</button>
                <button id="subtract" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">-</button>
            </div>
            <div class="d-flex justify-content-between">
                <button id="7" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">7</button>
                <button id="8" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">8</button>
                <button id="9" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">9</button>
                <button id="multiple" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">x</button>        
            </div>
            <div class="d-flex justify-content-between">
                <button id="c" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">C</button>
                <button id="0" class="btn width-max m-1 border-0 rounded-1 color-white background-bright">0</button>
                <button class="btn width-max m-1 border-0 rounded-1 color-white background-bright">=</button>
                <button id="divide" class="btn width-max m-1 border-0 rounded-1 color-white background-dull">/</button>        
            </div>
        </div>
    </body>
    <script src="./calculator.js"></script>
</html>
