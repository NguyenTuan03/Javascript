<script>
    let n = prompt("Enter string:");
    alert(isPalindrome(n));
    function isPalindrome(s) {
        let re ='';
        for (let i = s.length-1; i >= 0; i--) {
            re = re+s[i];
        }
        console.log(re);
        if (Object.is(re,s)) return true;
        else return false;
    }
</script>
