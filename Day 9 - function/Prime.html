<script>
    function checkPrime(n) {
        for (let i = 2; i < Math.sqrt(n); i++) {
            if (n%i==0)
                return false;
        }
        return true;
    }
    let s = ' ';
    for (let i = 2; i <1000; i++) {
        if (checkPrime(i)==true && i!=1) {
            s=s+i+' ';
        }
    }
    document.write(s);
</script>
