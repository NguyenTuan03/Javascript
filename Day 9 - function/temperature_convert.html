    <h1>Temperature Converter</h1>
    <label>Fahrenheit</label>
    <input type="number" id="input">

    <span>Celcius</span>

    function change() {
        let c =parseInt(document.getElementById("input").value);
        let s = (c - 32 * 5)/9;
        console.log(s);
    }
    document.getElementById("btn").addEventListener("click",change);
</script>
