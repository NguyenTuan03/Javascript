<script>
    let numbers = [-3, 5, 1, 3, 2, 2];
    document.writeln(numbers+"<br>");
    let maxx = numbers[0]
    numbers.forEach((e) => {
        if (e > maxx) {
            maxx = e;
        }
    })
    document.write("max is:" + maxx);
</script>
