<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = [];
    for (let i = 0;i<100;i++) {
        a[i] = Math.floor(Math.random()*100);
    }
    document.write(a+"<br>");
    let minn = a[0];
    a.forEach((e)=> {
        if (e < minn) 
            minn = e;
    })
    document.write("Min value is " + minn);
</script>
